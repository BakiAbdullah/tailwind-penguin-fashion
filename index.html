<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <h1 class="text-2xl text-sky-600 font-semibold">Dont look at my tail</h1>

  <h3 class="bg-yellow-500">I have a secret tail</h3>
  <p>But you do not have one.</p>

  <button class="bg-sky-400 text-white hover:bg-sky-500 rounded-full border-2 border-indigo-400 shadow-md ml-5 px-2">Click Me</button>
  
  <section>
    <div class="flex justify-center items-center h-96 bg-red-300 w-1/2 h-64 ">
      <h2 class="bg-indigo-400">My Flexbox</h2>
    </div>
  </section>

  <!-- TailWind Grid -->

  <section class="p-2">
    <h3 class="text-3xl">Tailwind CSS Grid</h3>
    <div class="grid grid-cols-4 gap-2">
      <div class="bg-green-400 border">1</div>
      <div class="bg-green-400 border col-span-2">2</div>
      <div class="bg-green-400 border">3</div>
      <div class="bg-green-400 border row-span-3">4</div>
      <div class="bg-green-400 border col-span-3">5</div>
      <div class="bg-green-400 border">6</div>
      <div class="bg-green-400 border">7</div>
      <div class="bg-green-400 border">8</div>
      <div class="bg-green-400 border">9</div>
      <div class="bg-green-400 border">10</div>
      <div class="bg-green-400 border">11</div>
      <div class="bg-green-400 border">12</div>
      <div class="bg-green-400 border">13</div>
      <div class="bg-green-400 border">14</div>
      <div class="bg-green-400 border">15</div>
    </div>
  </section>

  <section class="p-2">
    <h2 class="text-3xl">My Grid Layout</h2>
    <div class="grid grid-cols-3 gap-2">
      <div class="bg-yellow-600 col-span-3 h-12">Header</div>
      <div class="bg-yellow-500 col-span-2 h-48">Main Content</div>
      <div class="bg-yellow-500">Side Nav</div>
      <div class="bg-yellow-500 col-span-3">Footer</div>
    </div>
  </section>
</body>

</html>
